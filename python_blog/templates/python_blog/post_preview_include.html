{% for item in datax %}
        <div style="border:1px solid; margin-bottom:5px">
            <p>{{item.title}}</p>
            Tags:
            {% for tag in item.data.tags %}
                <a href="{% url "blog:tags" %}{{tag}}">{{tag}}</a>
            {% endfor %}
            <br>

            <a href="{% url "blog:posts" %}{{item.slug}}" type='button'>Перейти</a>
        </div>
{% endfor %}
