<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <hr>
    {% if data == None %}
    <p>No data</p>
    {% endif %}

    {% for entities in data%}
    <a href="{{ entities.slug }}">{{ entities.name }}</a>
    <br>
    {% endfor %}

    <hr>
    <a href="{% url "home" %}">Back to Main page</a>
    
</body>
</html>
