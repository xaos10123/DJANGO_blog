{% extends "base.html" %}

{% block title %}
	{{ title }}
{% endblock title %}

{% block content %}
	<h1>{{ title }}</h1>

    {% if datails %}

        {% include "python_blog/post_preview_include.html" %}

    {% else %}
    
    <nav>
        <ul>
            {% for item in data %}
                <li><a href="{{ item.slug }}">{{item.name}}</a></li>
            {% endfor %}
        </ul>
    </nav>

    {% endif %}

{% endblock content %}
